<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="encrypt">
            <textarea name="text" class="text" id="text" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            <div class="terms">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
        <div class="button">
            <button class="btn-encrypt" type="button" onclick="encrypt()">Encriptar</button>
            <button class="btn-decrypt" type="button" onclick="decrypt()">Desencriptar</button>
        </div>
    </div>
    <div class="encrypted">
        <img src="img/oracle.png" alt="" id="oracle" />
        <div class="encrypted-message" id="encrypted-message">
            <h2 id="message-title">Ningún mensaje fue encontrado</h2>
            <p id="paragraph">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
    </div>
    </div>
</body>
<script> src="index.js"</script>
</html>
